<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get some <span class="font-semibold text-green-500">Money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <!-- balance and transition -->
            <div class="grid grid-cols-3 gap-3 ">
                <div class="bg-orange-300 rounded p-8">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-2xl">$00</h4>
                </div>
                <div class="bg-blue-300 rounded p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$00</h4>
                </div>
                <div class="bg-red-300 rounded p-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$100</h4>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposite div  -->
                <div class="bg-green-300 rounded p-8 text-center">
                    <h3 class="text-3xl">Please Deposite</h3>
                    <div>
                        <input type="number" class="border-2 border-geay-100 rouned px-2 block my-5 m-auto w-3/4"
                            placeholder="enter amount" id="deposit-amount">
                        <br>
                        <button class="bg-purple-500 font-bold py-1 px-2 rounded text-white"
                            id="diposite-button">Deposite</button>
                    </div>
                </div>

                <!-- Withdraw div  -->
                <div class="bg-yellow-300 rounded p-8 text-center">
                    <h3 class="text-3xl">Want To Withdraw??</h3>
                    <div>
                        <input type="number" class="border-2 border-geay-100 rouned px-2 block my-5 m-auto w-3/4"
                            id="withdraw-amount" placeholder="enter amount">
                        <br>
                        <button id="withdraw-button" class="bg-purple-500 font-bold py-1 px-2 rounded text-white">
                            Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
