<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">My Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 m-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div action="">
                <input id="user-email" class="border-2 border-geay-100 rouned px-2 block my-4 w-3/4" type="text"
                    placeholder="email">
                <input id="user-password" class="border-2 border-geay-100 rouned px-2 block my-4 w-3/4" type="password"
                    placeholder="password">
                <button id="login-submit" class="bg-green-500 font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/scritpt.js"></script>
</body>

</html>
